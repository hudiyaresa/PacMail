version: "3.8"

services:
  frontend-pacmail:
    image: node:latest
    container_name: frontend-container
    working_dir: /frontend
    restart: always
    depends_on:
      - backend-pacmail
      - database-pacmail
    volumes:
      - ./frontend:/frontend
    command: npm start
    network_mode: "host"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
  
  backend-pacmail:
    build:
      context: ./backend
    container_name: backend-container
    hostname: backend-pacmail
    volumes:
      - ./backend:/app
    depends_on:
      - database-pacmail
    restart: always
    network_mode: "host"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    # command: flask run -h 0.0.0.0 -p 5000
  
  database-pacmail:
    image: postgres:13
    container_name: database-container
    hostname: database-pacmail
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: "host"
    ports:
      - 5432:5432

volumes:
  postgres_data: